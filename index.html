<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Beta's Mindsweeper</title>

    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="initGame()" >

    <h1>Minesweeper</h1>

    <div class="gLevel">
        <button class="level" onclick="setLevel(4,2)">Begginer</button>
        <button class="level" onclick="setLevel(8,14)">Medium</button>
        <button class="level" onclick="setLevel(12,32)">Expert</button>
      </div>
        
    <table id="game-board">
        <tbody class="cell"></tbody>
    </table>
        
    <div class="timer">000</div>
        
    <div class="subtext">
        Mines Left: <span mines-count> </span>
    </div>
        

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>


</body>

</html>
